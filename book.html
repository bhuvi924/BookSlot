<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */
.button3 {background-color: #f44336;} /* Red */ 
.button4 {background-color: #e7e7e7; color: black;} /* Gray */ 
.button5 {background-color: #555555;} /* Black */
</style>
</head>
<body>

<h2>Book Your Slot</h2>
<p>Choose your slot from the following</p>

<button class="button">9:30am-10:30am</button>
<button class="button button2">10:30am-11:30am</button>
<button class="button button3">11:30am-12-30pm</button>
<button class="button button4">12:30pm-1-30pm</button>
<button class="button button5">1:30pm-2:30pm</button>

<br>
<button class="button">2:30pm-3:30pm</button>
<button class="button button2">3:30pm-4:30pm </button>
<button class="button button3">4:30pm-5:30pm </button>
<button class="button button4">5:30pm-6:30pm </button>
<button class="button button5">6:30pm- 7:30pm </button>

</body>
</html>
